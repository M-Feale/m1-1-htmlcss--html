<!DOCTYPE html>
<html>
    <body>
        <h1>Registration form</h1>
        <form>
            <label>Username</label>
            <input type="text" required></input>
            <label>Password</label>
            <input type="password" required></input>
            <div>
                <label>Email</label>
                <input type="email" required></input>
            </div>
            <div>
                <label>Which taxi do you require</label>
            </div>
            <div>
                
                <div>
                    <label>
                        <input type="radio" name ="transport" required/>Car
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name ="transport" required/>Van
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="transport" required/>Tuk Tuk
                    </label>
                </div>
            </div>
            <div>
                <label>Extras</label>
                <div>
                    <label>
                        <input type="checkbox"/>Baby Seat
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" required/>Wheelchair Access
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" required/>Stock Tip
                    </label>
                </div>
            </div>
            <div>
                <label>Pickup</label>
                <select>
                    <option>Select One</option>
                    <option>Taxi Office</option>
                    <option>Town Hall</option>
                    <option>We'll Guess</option>
                </select>
            </div>
            <div>
                <label>Special</label>
                <textarea></textarea>
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
